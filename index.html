<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-ligth bg-color">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">📝 Mi Lista</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tareas</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Agregar</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main> 
       <!-- INICIO -->
   <section id="seccion-inicio" class="container text-center py-5">
     <h2>Bienvenido a tu lista de tareas</h2>
     <p>Organiza tu día y gestiona tus pendientes fácilmente.</p>
   </section>
  
   <section id="seccion-agregar" class="d-flex justify-content-center mt-4 ">
     <div class="container mt-5 d-none" ></div>
     <!--Formulario-->
       <form id="formTarea">
           <div class="input-group">
             <input type="text" class="form-control" placeholder="Escribe una tarea..." id="inputTarea" required>
             <button class="btn btn-primary" type="submit">Agregar</button>
           </div>
           <!--Alerta-->
           <div id="alerta" class="alert alert-success mt-3 d-none w-75 text-center p-2 py-1">
            Tarea agregada 
           </div>
       </form>
     </div>
   </section>
    <!-- Lista de tareas -->
    <section id="seccion-tareas" class="container py-4 text-center">
       <ul class="list-group w-75 mx-auto" id="listaTareas"></ul>
    </section>
  </main>
   
  <!-- Footer -->
  <footer class="bg-ligth text-dark text-center py-3 mt-5">
    <p>Hecho por Karen UL</p>
    <a href="https://github.com/JessAhr" class="text-dark me-3">
      <i class="bi bi-github"></i> GitHub
    </a>
    <a href="https://www.linkedin.com/in/karen-ulcue-junior-full-stack/" class="text-dark">
      <i class="bi bi-linkedin"></i> LinkedIn
    </a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
